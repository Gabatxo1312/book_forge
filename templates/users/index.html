{% extends "_base.html" %}

{% block title %}Users{% endblock %}

{% block body %}
  <div class="relative overflow-x-auto">
  <table class="w-full text-sm border-collapse border border-gray-200 text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr class="bg-white border-b border-gray-200">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
          name
        </th>  
      </tr>
    </thead>

    <tbody>    
      {% for user in users %}
        <tr>    
          <td class="px-6 py-4">
            {{ user.name }}
          </td>  
        </tr>    
      {% endfor %}
    </tbody>    
  </table>

  <form action="/users" method="post" class="mt-10">
    <div>
      <div class="mb-3">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ex: Karl Marx" required autofocus />
      </div>
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
  </form>
{% endblock %}
