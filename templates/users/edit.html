{% extends "_base.html" %}

{% block title %}Modification : {{ user.name }}{% endblock %}

{% block body %}
<form action="/users/{{ user.id }}" method="post">
  <div>
    <div class="mb-3">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
      <input type="text" name="name" id="name" value="{{ user.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ex: Jean" required />
    </div>
  </div>

  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</button>
</form>
{% endblock %}
